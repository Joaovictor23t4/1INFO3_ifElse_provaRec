<meta charset="UTF-8" />
<script>
    //PROBLEMA: Período de Estudo
    /*
    Pergunte ao usuário o período em que estuda. De acordo com o turno de estudo informado, a mensagem para o usuário será alterada.
    - Para turno M (Matutino), o sistema apresentará: Estuda das 08:00 até 12:00.
    - Para turno I (Integral), o sistema apresentará: Estuda das 08:00 até 17:00.
    - Para turno N (Noturno), o sistema apresentará: Estuda das 19:00 até 22:00.
    */

    const turno = prompt(`Informe o turno em que você estuda: M - Matutino; I - Integral; N - Noturno`).toUpperCase();

    if (turno === "M") {
        document.write(`Estuda das 08:00 até 12:00`);
    } else if (turno === "I") {
        document.write(`Estuda das 08:00 até 17:00`);
    } else if (turno === "N") {
        document.write(`Estuda das 19:00 até 22:00`);
    } else {
        document.write(`Turno incorreto!`);
    }

    /*
    Para testar:
    Turno: M
    Mensagem: Estuda das 08:00 até 12:00

    Turno: I
    Mensagem: Estuda das 08:00 até 17:00

    Turno: N
    Mensagem: Estuda das 19:00 até 22:00
    */

</script>
