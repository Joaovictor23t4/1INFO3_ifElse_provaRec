<meta charset="UTF-8" />
<script>
    //PROBLEMA: Bicicleta Alugada
    /*
    Uma pessoa está andando no centro de Joinville e deseja alugar uma bicicleta para agilizar os afazeres do dia.
    Ao devolver, o sistema calculará o custo a pagar baseado na seguinte informação:
    - Caso tenha ficado até uma hora, o valor da hora será de R$ 9,90.
    - Caso tenha ficado até três horas, o valor da hora será de R$ 8,90.
    - Se usou a bicicleta por mais de três horas, o valor da hora será de R$ 6,90.
    */

    //ENTRADA
    const horas = Number(prompt(`Informe quantas horas você ficou com a bicicleta:`));
    let custo = 0;
    if (horas === 1) {
        custo = 9.9
    } else if (horas <= 3) {
        custo = horas * 8.9;
    } else {
        custo = horas * 6.9;
    }

    document.write(`O preço a ser pago será de: R$${custo.toFixed(2)}`);
    /*
    Para testar:
    Horas de Aluguel: 1
    Mensagem: O valor total do aluguel será de R$ 9,90

    Horas de Aluguel: 2
    Mensagem: O valor total do aluguel será de R$ 17,80

    Horas de Aluguel: 5
    Mensagem: O valor total do aluguel será de R$ 34,50
    */

</script>
