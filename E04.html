<meta charset="UTF-8" />
<script>
    //PROBLEMA: Aprovação
    /*
    O transporte de carga será feito por um caminhão que possui 40 toneladas de capacidade de carga.
    Pergunte ao usuário qual o peso da carga que será transportada.
    Pergunte também quanto será cobrado para realizar o transporte.
    Se houver tonelagem (peso) adicional, será cobrado multa de 5% para cada tonelada que ultrapasse a capacidade do caminhão.
    Apresente o custo de transporte total e o custo por tonelada.
    */

    //ENTRADA
    const pesoCarga = Number(prompt(`Qual o peso da carga?`));
    let valor = Number(prompt(`Quanto será cobrado para realizar o transporte?`));
    let resposta = 0;
    if (pesoCarga > 40) {
        resposta = valor + (valor * ((pesoCarga - 40) * 0.05));
    } else {
        resposta = valor
    }
    document.write(`O custo do transporte foi de: ${resposta.toFixed(2)} e o custo por tonelada foi de: ${(resposta / pesoCarga).toFixed(2)}`);
    //PROCESSAMENTO


    //SAÍDA
